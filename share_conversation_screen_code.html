<html><head>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
      :root {
        --primary-color: #1173d4;
      }
    </style>
</head>
<body class="bg-gray-900">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-[#111418] dark group/design-root overflow-x-hidden" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(157,171,185)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#283039] px-10 py-3">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Vertex AI Agent</h2>
</div>
<div class="flex flex-1 justify-end gap-4 items-center">
<button class="flex items-center justify-center rounded-full h-10 w-10 bg-[#283039] text-white hover:bg-gray-700 transition-colors duration-200">
<span class="material-symbols-outlined">help</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCyaEyHlGJTMEHTQNqK6yx7dqazdj3G-s6TkHwTDihMnHM8pCj_dWEozxI_H2kXORSPtwpntmse_--h2-lijduog6wBXKKWlmfMiIBAcpoF47jt2zxxBJyag9jsz-sxoGx1Z9i10pExcP5h2h7Wx_gXmyc7CsQ1Yi7eP1CzwOMVqRU7GDG7OFnxq46TE9t_tWUCbKuP-fthpR3N6Xb7-fZ_CYZ9CD5mnuxWEKZs-KpwmiaA7Vh8-5ccAimaPWNzgZIS3pe-ujIQrpE");'></div>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-4">
<div class="w-full max-w-lg bg-[#1c2127] rounded-xl shadow-lg p-8 space-y-6">
<div class="text-center">
<h2 class="text-3xl font-bold text-white tracking-tight">Share Conversation</h2>
<p class="text-gray-400 mt-2">Share this conversation with others.</p>
</div>
<div class="space-y-4">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                  group
                </span>
<select class="form-select w-full rounded-md border border-[#3b4754] bg-[#283039] h-14 pl-12 pr-4 text-base text-white placeholder-gray-400 focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition-colors duration-200">
<option disabled="" selected="">Select User</option>
<option value="user1">User 1</option>
<option value="user2">User 2</option>
<option value="user3">User 3</option>
</select>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
                  mail
                </span>
<input class="form-input w-full rounded-md border border-[#3b4754] bg-[#283039] h-14 pl-12 pr-4 text-base text-white placeholder-gray-400 focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50 transition-colors duration-200" placeholder="Or enter email address" type="email"/>
</div>
</div>
<div class="border-t border-[#3b4754] pt-6">
<h3 class="text-lg font-semibold text-white mb-3">Shared with</h3>
<div class="space-y-3">
<div class="flex items-center justify-between bg-[#283039] p-3 rounded-md">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDdp9z3WPrE13NwqeSFM4OY1sYrSsZlSooBB0kMEN97YuUDp80U8mQMM11OnQYKYKf__ro4DuXGbpbo0aFFsgGuRvVSWi-Q7Tgz4QLtRu1857T60RLRQ0JfnNSEHDMPXs92UjCx7imhVwAQUGDgS9xArEWUVzmPNFP8EXcBh4xR95msGUNawcxiCJMho2fXO2lnNZ2Yacaa1JNUJnfdwtuu9dmE_IXSyc1z5U4iBolE5sOLrxgN8ocy-dnrIzqRGNueWIrIeYO1jWY");'></div>
<span class="text-white font-medium">Alex Johnson</span>
</div>
<button class="text-gray-400 hover:text-white transition-colors duration-200">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<div class="flex items-center justify-between bg-[#283039] p-3 rounded-md">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDdp9z3WPrE13NwqeSFM4OY1sYrSsZlSooBB0kMEN97YuUDp80U8mQMM11OnQYKYKf__ro4DuXGbpbo0aFFsgGuRvVSWi-Q7Tgz4QLtRu1857T60RLRQ0JfnNSEHDMPXs92UjCx7imhVwAQUGDgS9xArEWUVzmPNFP8EXcBh4xR95msGUNawcxiCJMho2fXO2lnNZ2Yacaa1JNUJnfdwtuu9dmE_IXSyc1z5U4iBolE5sOLrxgN8ocy-dnrIzqRGNueWIrIeYO1jWY");'></div>
<span class="text-white font-medium">Maria Garcia</span>
</div>
<button class="text-gray-400 hover:text-white transition-colors duration-200">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="flex items-center justify-center gap-2 min-w-[120px] h-12 px-6 bg-[var(--primary-color)] text-white text-base font-bold rounded-md hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50">
<span class="material-symbols-outlined">
                  share
                </span>
<span>Share</span>
</button>
</div>
</div>
</main>
</div>
</div>

</body></html>
